<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{offer.add.title}" id="addOfferId"></h2>
		<form class="form-horizontal" method="post" action="/offer/add"
			th:object="${offer}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title"
					th:text="#{offer.add.title.title}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title" placeholder=""
						required="true" /> <span class="text-danger"
						th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="details"
					th:text="#{offer.add.title.details}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="details"
						placeholder="" required="true" /> <span class="text-danger"
						th:if="${#fields.hasErrors('details')}" th:errors="*{details}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="date"
					th:text="#{offer.add.title.date}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="date"
						placeholder="dd-mm-yyyy" required="true" th:value="${systemDate}" />
					<span class="text-danger" th:if="${#fields.hasErrors('date')}"
						th:errors="*{date}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="price"
					th:text="#{offer.add.title.price}"></label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="price" step=".01"
						placeholder="10.50" required="true" /> <span class="text-danger"
						th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="star"
					th:text="#{offer.add.title.star}"></label>
				<div class="col-sm-10">
					<input type="checkbox" class="form-check-input" name="star" />
					<span class="text-danger" th:if="${errorFondos == 1}"
						th:text="#{offer.add.error.notMoneyEnough}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{offer.add.submit}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
