<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />



	<div class="container">
		<h2 th:text="#{purchase.list.title}"></h2>
		<div class="table-responsive">
			<table class="table table-hover" 
				id="tablePurchases">
				<thead>
					<tr>
						<th th:text="#{purchase.list.title.title}"></th>
						<th th:text="#{purchase.list.title.details}"></th>
						<th th:text="#{purchase.list.title.price}"></th>
						<th th:text="#{purchase.list.title.email}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="purchase : ${purchaseList}">
						<td th:text="${purchase.offer.title}"></td>
						<td th:text="${purchase.offer.details}"></td>
						<td th:text="${purchase.offer.price}+€"></td>
						<td th:text="${purchase.offer.user.email}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
